<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Monthly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #calendar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
        }
        #calendar-header {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #calendar-body {
            padding: 10px;
        }
        .calendar-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .calendar-day {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
        }
        .calendar-day:not(.empty):hover {
            background-color: #f0f0f0;
        }
        .calendar-day.active {
            background-color: #e74c3c;
            color: white;
        }
        .calendar-day.empty {
            background-color: transparent;
        }
        #weekdays {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #weekdays span {
            width: 30px;
            text-align: center;
        }
        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calendar">
        <div id="calendar-header">
            <button id="prev-month" class="nav-button">&lt;</button>
            <span id="current-month-year"></span>
            <button id="next-month" class="nav-button">&gt;</button>
        </div>
        <div id="calendar-body">
            <div id="weekdays">
                <span>Su</span><span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();

        function generateCalendar(year, month) {
            const calendarBody = document.getElementById('calendar-body');
            const currentMonthYear = document.getElementById('current-month-year');
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();

            currentMonthYear.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${year}`;

            // Clear previous calendar
            while (calendarBody.children.length > 1) {
                calendarBody.removeChild(calendarBody.lastChild);
            }

            let day = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'calendar-row';
                
                for (let j = 0; j < 7; j++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';

                    if (i === 0 && j < startingDay) {
                        dayElement.classList.add('empty');
                    } else if (day > daysInMonth) {
                        dayElement.classList.add('empty');
                    } else {
                        dayElement.textContent = day;
                        if (year === currentDate.getFullYear() && month === currentDate.getMonth() && day === currentDate.getDate()) {
                            dayElement.classList.add('active');
                        }
                        day++;
                    }
                    row.appendChild(dayElement);
                }
                
                calendarBody.appendChild(row);
                if (day > daysInMonth) break;
            }
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        }

        document.getElementById('prev-month').addEventListener('click', () => changeMonth(-1));
        document.getElementById('next-month').addEventListener('click', () => changeMonth(1));

        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    </script>
</body>
</html>
